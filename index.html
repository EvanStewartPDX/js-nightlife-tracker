<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src='js/jquery-1.12.1.min.js'></script>
    <script type="text/javascript" src='js/scripts.js'></script>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/jumbotron-narrow.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">

    <title>nlpdx</title>
  </head>
  <body>

    <!--TITLE & RESET HEADER -->

   <div class="container">
     <div class="header clearfix">
       <nav>
         <ul class="nav nav-pills pull-right">
           <li role="presentation" class='reset'><a href="#">reset</a></li>
         </ul>
       </nav>
       <h3 class="text-muted">pdx nitelife</h3>
     </div>

     <!--PLAY BUTTON/JUMBOTRON -->

     <div class="jumbotron">

       <button id='begin' type="button" class="btn-lg btn-default btn-circle">
         <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
       </button>

     </div>

     <!--MAP DIV -->

     <div id='map'></div>

     <!--SELECT BUTTONS -->

     <div class="row compass">

       <div class='col-md-1 hid'>
         <span class='compasslabel'><button id='north' type="button" class="btn-lg btn-default btn-circle btn-select">N</button></span>
       </div>

       <div class='col-md-offset-1 col-md-1 hid' id='divnorth'>
       </div>

       <div class='col-md-offset-3 col-md-1 hid'>
         <button id='drink' type="button" class="btn-lg btn-default btn-circle btn-select">
          <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>
         </button>
       </div>

       <div class='col-md-offset-3 col-md-1 hid' id='divdrink'>
       </div>

     </div>


     <div class="row compass">

       <div class='col-md-1 hid'>
         <span class='compasslabel'><button id='south' type="button" class="btn-lg btn-default btn-circle btn-select">S</button></span>
       </div>

       <div class='col-md-offset-1 col-md-1 hid' id='divsouth'>
       </div>

       <div class='col-md-offset-3 col-md-1 hid'>
         <button id='dance' type="button" class="btn-lg btn-default btn-circle btn-select">
          <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
         </button>
       </div>

       <div class='col-md-offset-3 col-md-1 hid' id='divdance'>
       </div>

     </div>


     <div class="row compass">

       <div class='col-md-1 hid'>
         <span class='compasslabel'><button id='east' type="button" class="btn-lg btn-default btn-circle btn-select">E</button></span>
       </div>

       <div class='col-md-offset-1 col-md-1 hid' id='diveast'>
       </div>

       <div class='col-md-offset-3 col-md-1 hid'>
         <button id='eat' type="button" class="btn-lg btn-default btn-circle btn-select">
          <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>
         </button>
       </div>

       <div class='col-md-offset-3 col-md-1 hid' id='diveat'>
       </div>

     </div>


     <div class="row compass">

     <div class='col-md-1 hid'>
       <span class='compasslabel'><button id='west' type="button" class="btn-lg btn-default btn-circle btn-select">W</button></span>
     </div>

     <div class='col-md-offset-1 col-md-1 hid' id='divwest'>
     </div>

     <div class='col-md-offset-3 col-md-1 hid'>
       <button id='search' type="button" class="btn-lg btn-default btn-circle btn-select">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
       </button>
     </div>

    </div>

   <!--ALERT DIVS -->

    <div id='helpplay'>
     <p>
       &nbsp;click <span class="glyphicon glyphicon-play" aria-hidden="true">
     </p>
     </div>
    <div id='helpselect'>
     <p>
      &nbsp;select from N S E W then<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>&nbsp;<span class="glyphicon glyphicon-volume-up" aria-hidden="true"> </span>&nbsp;<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>&nbsp;and then&nbsp;<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
     </p>
    </div>

   </div>
  </body>
 </html>
